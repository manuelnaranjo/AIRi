    <script type="text/javascript">

function changeSize(){ 
  var nsize = $("#size >select >option:selected").text()
  $.get("/api/configure/"+address_+"?size="+nsize);
}

function postload(){
  $("#size >select").change(changeSize);
  setInterval(updateConfiguration, 1000);
}

function load(){
  prepareConfiguration("#controls", postload);
  prepareStream();
  enableStream(address);
  resize()
  $(window).resize(resize)
}

function resize(){
  var height = $(window).height()*.7;
  var width = $(window).width()*.7;
  var min = Math.min(height,width)

  if (min != height)
    width = height * 4/3;
  else
    height = width * 3/4;

  $("#videoholder").css({
      'width': width,
      'height': height,
  })
}

$(document).ready(load)


</script>

</head>
